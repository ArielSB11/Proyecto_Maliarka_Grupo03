@SpringBootApplication
<HTML xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tienda Cosmeticos Grupo 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <body>
        
        <h2>Informacion de las Categorias</h2>
      
        <a th:href="@{/categoria/listado}">Regresar</a>
          <hr/>
            <form th:action="@{/categoria/guardar}"
                method="post"
                th:object="${categoria}">
                
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"> 
                    <fieldset>
                <label for="descripcion">Descripcion</label> 
                <input type="text " name="Descripcion" th:field="*{descripcion}"/>
                </fieldset>
                    
                     <fieldset>
                <label for="composicion">Composicion</label> 
                <input type="text " name="composicion" th:field="*{composicion}"/>
                </fieldset>
                    
                     <fieldset>
                <label for="recomendado">Recomendado</label> 
                <input type="text " name="recomendado" th:field="*{recomendado}"/>
                </fieldset>
                    
                    <fieldset>
                <label for="activo">Activo</label> 
                <input type="checkbox" name="Activo" th:field="*{activo}"/>
                </fieldset>
                    <hr/>
                <input type ="submit" name="guardar" value="Guardar"/>
                
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
